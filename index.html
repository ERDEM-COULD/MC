<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Web Audio Studio 🎧</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    button, select, input[type="file"] {
      background-color: #1f1f1f;
      color: white;
      border: 1px solid #444;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover, select:hover {
      background-color: #333;
    }

    input[type="range"] {
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>🎧 Web Audio Studio</h1>

  <button id="micButton">🎙️ Mikrofona Başla</button>
  <br>

  <label>Ses Düzeyi: <input id="volumeControl" type="range" min="0" max="2" step="0.01" value="1"></label>
  <br>

  <label>Yankı (Reverb): <input id="reverbToggle" type="checkbox"></label>
  <br>

  <select id="inputSelect"></select>
  <select id="outputSelect"></select>
  <br>

  <button id="songButton">🎵 Şarkı Seç</button>
  <input id="songInput" type="file" accept=".mp3" hidden>
  <audio id="player" controls></audio>

  <script src="app.js"></script>
</body>
</html>
